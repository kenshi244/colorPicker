<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color picker</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- noUiSlider -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.1/nouislider.min.css"
      integrity="sha512-qveKnGrvOChbSzAdtSs8p69eoLegyh+1hwOMbmpCViIwj7rn4oJjdmMvWOuyQlTOZgTlZA0N2PXA7iA8/2TUYA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Main styles -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="container-fluid">
          <div class="row p-4 align-items-center justify-content-center">
            <div class="col-1 d-flex justify-content-end"><i class="bi bi-chevron-left"></i></div>
            <div
              class="col-10 d-flex flex-column justify-content-center align-items-center"
            >
              <span>RGB Wi-Fi люстра</span>
              <span>Локация "Кухня"</span>
            </div>
            <div class="col-1"><i class="bi bi-gear"></i></div>
          </div>
        </div>
      </header>

      <main>
        <div id="picker"></div>

        <div class="color-circles__container">
          <div class="color-circle red"></div>
          <div class="color-circle orange"></div>
          <div class="color-circle yellow"></div>
          <div class="color-circle green"></div>
          <div class="color-circle turqoise"></div>
          <div class="color-circle blue"></div>
          <div class="color-circle purple"></div>
        </div>

        <div class="ranges__container container">
          <div class="range">
            <div class="row justify-content-center align-items-center">
              <div
                class="col-1 d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-sun"></i>
              </div>
              <div class="col-10"><div class="slider first-slider"></div></div>
              <div
                class="col-1 d-flex justify-content-start align-items-center"
              >
                <i class="bi bi-sun"></i>
              </div>
            </div>
          </div>
          <div class="range" style="margin-top: 30px;">
            <div class="row justify-content-center align-items-center">
              <div
                class="col-1 d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-sun"></i>
              </div>
              <div class="col-10"><div class="slider second-slider"></div></div>
              <div
                class="col-1 d-flex justify-content-start align-items-center"
              >
                <i class="bi bi-sun"></i>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-line"></div>
      </footer>
    </div>

    <!-- Detect swipe up for opening footer menu -->
    <script src="js/swipeDetect.js"></script>

    <!-- iro.js -->
    <script src="js/iro.js"></script>

    <!-- iro.js init -->
    <script>
      let colorPicker = new iro.ColorPicker("#picker", {
        width: 310,
        color: "#ffe81c",
      });

      // listen to a color picker's color:change event
      // color:change callbacks receive the current color
      colorPicker.on("color:change", function (color) {
        // log the current color as a HEX string
        console.log(color.hexString);
      });
    </script>

    <!-- Color circles -->
    <script>
      let circles = document.querySelectorAll(".color-circle");

      for (let i = 0; i < circles.length; i++) {
        circles[i].addEventListener("click", function (e) {
          console.log(`${circles[i].style.backgroundColor}`);
        });
      }
    </script>

    <!-- noUiSlider -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.1/nouislider.min.js"
      integrity="sha512-T5Bneq9hePRO8JR0S/0lQ7gdW+ceLThvC80UjwkMRz+8q+4DARVZ4dqKoyENC7FcYresjfJ6ubaOgIE35irf4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Slider init -->
    <script src="js/rangeSlider.js"></script>
  </body>
</html>
